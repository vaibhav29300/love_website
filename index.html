<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 1.8rem;
            margin-top: 10px;
            font-style: italic;
        }

        .drive-link {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .drive-link a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .drive-link a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <img src="yourphoto1.jpeg" class="bg-slide" alt="Us">
        <img src="yourphoto2.jpeg" class="bg-slide" alt="Together">
        <img src="yourphoto3.jpeg" class="bg-slide" alt="Love">
    </div>

    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
    <p class="heart">üíñüíû</p>
    <div class="timer" id="timer">Loading...</div>

    <audio class="song" controls autoplay loop>
        <source src="your-love-song.mp3" type="audio/mpeg">
    </audio>

    <div class="drive-link">
        <p>Want to see more of our memories? Click below:</p>
        <a href="your-google-drive-link" target="_blank">View Our Photos üì∏</a>
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date("2020-02-14").getTime();
            const now = new Date().getTime();
            const difference = now - startDate;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerText = `We have been together for ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds!`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        let bgSlides = document.querySelectorAll('.bg-slide');
        let bgIndex = 0;
        function showBgSlides() {
            bgSlides.forEach(slide => slide.style.opacity = "0");
            bgSlides[bgIndex].style.opacity = "1";
            bgIndex = (bgIndex + 1) % bgSlides.length;
        }
        setInterval(showBgSlides, 4000);
        showBgSlides();
    </script>
</body>
</html>
